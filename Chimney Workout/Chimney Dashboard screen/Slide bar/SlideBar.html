<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="slide-bar">
        <!-- top-div -->
        <div class="top-div">
            <div class="icon-div">
                <img class="icon" src="../images/home.svg" alt="">
                <span>Home</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/ranking.svg" alt="">
                <span>Ranking</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/monitor.svg" alt="">
                <span>Monitor</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/control.svg" alt="">
                <span>Control</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/logs.svg" alt="">
                <span>Logs</span>
            </div>
        </div>
        <hr>
        <!-- middle-div -->
        <div class="middle-div">
            <div class="icon-div">
                <img class="icon" src="../images/settings.svg" alt="">
                <span>Settings</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/contact.svg" alt="">
                <span>Contact</span>
            </div>
            <div class="icon-div">
                <img class="icon" src="../images/support.svg" alt="">
                <span>Support</span>
            </div>
        </div>
        <!-- last-div  -->
        <div class="last-div">
            <button>Manage Allocations</button>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <p>100mb used of 2gb</p>
           <div class="circle">
            <img src="../images/Rectangle.svg" alt="">
            <p id="p">Partially Degraded Service</p>
           </div>
        </div>
    </div>


  
</body>
</html>
